name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Menjalankan setiap tengah malam UTC
  workflow_dispatch: # Memungkinkan menjalankan workflow secara manual

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake-dark.svg
          output_settings: '{"dark_mode": true}'  # Menyalakan mode gelap

      - name: Commit and Push Snake Animation
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dist/github-contribution-grid-snake-dark.svg
          git commit -m "Update GitHub Contribution Snake (Dark Mode)"
          git push
